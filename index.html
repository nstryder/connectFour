<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Connect 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>

<body>
    <!-- Start menu -->
    <v-box id="menu">
        <panel->
            <h1>Connect âˆž</h1>
            <h4>The classic vertical friendship killing game!</h4>
            <content-box>
                <h5>Custom options:</h5>
                <form>
                    <label>Rows <span>(Default: 6)</span></label> 
                    <input id="tfRows" type="number" value="6" min="1" 
                    onKeyDown="return false" required/>

                    <label>Columns (Default: 7)</label> 
                    <input id="tfCols" type="number" value="7" min="1" 
                    onKeyDown="return false" required/>
                    
                    <label>
                        How many to connect (Default: 4)
                        <h6>(Must be less than rows and columns)</h6>
                    </label>
                    <input id="tfConnect" type="number" value="4" min="1" 
                    onKeyDown="return false" required/>

                    <label>Player 1 Color</label> 
                    <input id="tfColor1" type="color" value="#da6732" required/>   

                    <label>Player 2 Color</label> 
                    <input id="tfColor2" type="color" value="#4545e6" required/>
                </form>
                

                <button id="btStart">
                    Start
                </button>
            </content-box>
            <h6>
                By nstryder |
                <a href="https://github.com/nstryder/connectFour">
                    Source code
                </a>
            </h6>
        </panel->
    </v-box>
        
    <!-- Connect 4 stuff -->
    <v-box id="game" class="hidden">
        <!-- Grid display -->
        <h-box>
            <container->
                <h-box id="grid"></h-box>
            </container->
        </h-box>

        <!-- Player display -->
        <h-box>
            <player-box id="boxP1">
                <div>Player 1</div>
                <h-box>
                    <slot- class="filledByPlayer1"></slot->
                </h-box>
                <p id="winnerTextP1" class="hidden">WINNER!</p>
            </player-box>

            <player-box id="boxP2">
                <div>Player 2</div>
                <h-box>
                    <slot- class="filledByPlayer2"></slot->
                </h-box>
                <p id="winnerTextP2" class="hidden">WINNER!</p>
            </player-box>
        </h-box>

        <!-- Reset button -->
        <panel- id="endMenu" class="hidden">
            <button id="btReturn">Return to menu</button>
            <button id="btRestart">Restart</button>
        </panel->
    </v-box>
        

    <script src="main.js" type="module"></script>
</body>
</html>
